<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #141313; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //Add Values

    function addLanguagae(langName){
        const li = document.createElement('li')
        li.innerText = `${langName}`
        const ul = document.querySelector('ul')
        ul.appendChild(li)
    }

    addLanguagae("Cpp")

    const arr = ["C", "Python", "C#", "Ruby"]

    arr.forEach( (lang) => {
        addLanguagae(lang)
    })

    function addLanguageOptimized(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('ul').appendChild(li)
    }

    addLanguageOptimized("Go Lang")

    //Edit Values

    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = "Aali"

</script>
</html>
