<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: rgb(161, 190, 192);">
    
</body>
<script>
    const div = document.createElement('div')
    div.className = "main"
    div.id = "myId"
    div.setAttribute("title", "Aali")
    div.style.backgroundColor="orange"
    div.style.padding = "12px"
    div.innerText = "I am Aali Abbasi"
    
    const addText = document.createTextNode("Aali Abbasi")
    div.appendChild(addText)

    console.log(div);

    const h1 = document.createElement('h1')
    h1.className = "heading"
    h1.id = Math.round(Math.random() * 10 + 1)
    h1.innerHTML = "Amna Abbasi"
   // const adtxt = document.createTextNode("Shaily")
    //h1.appendChild(adtxt)
    console.log(h1);
    
    //document.appendChild(h1)
    document.body.appendChild(div)

</script>
</html>
